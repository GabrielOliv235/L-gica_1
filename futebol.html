<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }


    var nome = prompt("seu nome");

    var vitorias = parseInt(prompt("numero de vitorias"));    

    var empates = parseInt(prompt("numero de empates"));

    var pontos = vitorias * 3 + empates;



    mostra("ola " + nome + ", pontos do seu time são " + pontos);

    if(pontos > 28) {
        mostra("seu time está melhor que o ano passado ");
    }

    if(pontos < 28){
        mostra("seu time está pior que o ano passado ");
    }

    if(pontos == 28) {
        mostra("seu time está igual ao ano passado");
    }

    mostra("FIM");
</script>
